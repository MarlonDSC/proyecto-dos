<!DOCTYPE html>
<html>
<head>
    <title>Algoritmos en WebAssembly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .algorithm {
            flex: 1;
            margin: 10px;
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        .bars {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            overflow-x: auto;
        }
        .bar {
            width: 3px;
            background-color: #4CAF50;
            margin: 0 1px;
        }
        .bar-value {
            text-align: center;
            margin-top: 5px;
        }
        .search {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
        .search-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 0;
        }
        .search-item {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 2px;
        }
        .search-item.found {
            background-color: green;
            color: white;
        }
        .search-item.checked {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Algoritmos en WebAssembly</h1>
    <h2>Ordenamiento</h2>
    <div class="container">
        <div class="algorithm">
            <h3>Burbuja</h3>
            <div class="bars" id="burbuja-bars"></div>
            <div class="bar-values" id="burbuja-values"></div>
        </div>
        <div class="algorithm">
            <h3>Insercion</h3>
            <div class="bars" id="insercion-bars"></div>
            <div class="bar-values" id="insercion-values"></div>
        </div>
        <div class="algorithm">
            <h3>Quick Sort</h3>
            <div class="bars" id="quick-sort-bars"></div>
            <div class="bar-values" id="quick-sort-values"></div>
        </div>
    </div>
    <h2>Busqueda</h2>
    <div class="container">
        <div class="algorithm">
            <h3>Busqueda Secuencial</h3>
            <div class="search" id="busqueda-secuencial-search"></div>
        </div>
        <div class="algorithm">
            <h3>Busqueda Binaria</h3>
            <div class="search" id="busqueda-binaria-search"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
